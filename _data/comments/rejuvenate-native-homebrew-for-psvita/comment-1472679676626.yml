message: "The equipment itself is not really particularly expensive these times, so leasing \r\ncan cost considerably more in the medium-to-long term. Further, amount of loan must \r\nbe need-based, subject to ceiling of Rs 25,000 per borrower for purchase \r\nof machinery or equipment etc, and meeting working capital requirement of one operating cycle.\r\nSelling the same things, to the same market, in the same way."
