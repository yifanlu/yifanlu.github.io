message: '[&#8230;] 過去の2か月間にわたって、molecule(私と、Davee、Proxima、そしてxyzで構成される)は、あなたたちに利用の簡単なHomebrewソリューションをもたらすべく努力してきました。その結果がHENkaku(変革)、Vitaのための最初のHENです。1年前のRejuvenateのリリース以来、開発者たちは膨大な量のすばらしいエミュレータ、ゲーム、そしてアプリをVitaのために作成してきました。残念なことに、Rejuvenateはそのセットアップの難易度が高く、たくさんの煩わしい制限を抱え、古いファームウェアのみしかサポートしていません。結果として、私たちはRejuvenateを、Vitaのアプリケーションを書く非公式の方法を望む開発者たちのみに推奨しました。私が初めてRejuvenateと、新しいオープンツールチェインのための呼びかけを告知したとき、私はSDKがVitaのネイティブローダーとバイナリ互換でなければならないことを強調しました。私は仕様書を発行し、何人かの親切な開発者たちが計画を受理してvita-toolchainを書いてくれました。その時期に、私たちがローダーが書くのに際し、なぜ私がバイナリ互換に固執するのかについて否定的な反応がいくらかありました。ええ、その理由はこれです:
  開発者たちは(ほとんど)彼らのコードに何の変更も加える必要がありません。もしあなたのhomebrewがRejuvenateで動作したのなら、それは最小限の作業をもってHENkakuで動かすことができるでしょう。私たちは開発者たちに、HENkaku互換のためにいま、彼らのコードを最新のtoolchainでビルドするよう要望します。
  [&#8230;]'
name: HENkaku ― Rejuvenateを越えるVita homebrew体験が解禁目前に - APOLOBOX
