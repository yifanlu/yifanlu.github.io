message: 'Ah, some systems place the .rodata and the .text into the same ELF program
  segment which is allocated in an executable page. I guess that’s not the case here.


  And after working on the Vita for three years, I can assure you it is much more
  secure than the 3DS (from my understanding of the system reading 3dbrew and talking
  with people on #3dsdev). Better memory isolation. Better layout randomization. And
  so on…'
