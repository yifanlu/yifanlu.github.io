message: "Muito bom muito bom mesmo.\r\nA sensação que eu tenho do Henkaku hoje é a mesma sensação que eu tive quando saiu o Rejuvenate, na epoca eu cheguei a criar alguns homebrews nativos do vita e fiquei frustado quando o Rejuvenate parou.\r\n\r\nHoje tenho nova esperança no Henkaku e pode contar comigo, que não vou apenas decifrar os codigos como vou fazer melhorar e deixar mais facil o uso dessa ferramenta para as pessoas."
