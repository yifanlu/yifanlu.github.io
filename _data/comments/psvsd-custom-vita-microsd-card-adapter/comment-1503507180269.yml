message: "Thanks for the writeup. Just wanted to say here that this was - for me - the best indiegogo funding experience ever. I really appreciated the information you gave in all of the updates, and the amount of detail you included in them. It gave me a great insight in what you did, and it showed motivation and dedication to the result. I can't wait to receive the adapter.\r\n\r\nI'm happy you managed to get some margin in the end, and I hope you use some of that cash to reward yourself properly :) Thanks again!"
