message: "I know it's been forever, but I just got a KDX G for cheap and wanted to add functionality, so I followed your instructions. I did encounter an issue. Upon updating the firmware, the device was de-registered and now I'm getting the message \"Your Kindle is unavailable to connect at this time...\"\r\n\r\nI've seen posts of people being able to browse the internet and sync their books after the upgrade to 3.2.1, but I haven't been able to find a guide for fixing the connection issue. I do have 3G, but I'm unable to register my device. Any help would be appreciated."
