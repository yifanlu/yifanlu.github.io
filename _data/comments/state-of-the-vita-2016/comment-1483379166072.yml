message: "I personally never worked on the Vita and i don't own one at all.\r\nHowever i usually read your articles just for fun and curiosity, all i can say is that i really appreciate your approach on what really \"Hacking\" should be, your effort on keeping these kind of values up and the time you spend enjoying the information sharing with people, expecially for the ones who don't have the same knowledge you have.\r\nI really think that this is how hacking should be, i hope to see all the drama, piracy, profiting, elitism and protagonism vanish in the future; becouse they just ruin all the fun.\r\nKeep it up!"
