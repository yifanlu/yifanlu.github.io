message: '[&#8230;] It didn’t take long for Yifan Lu’s investigations to become useful
  for other hardware hackers! Our community member katsu, guided by Yifan’s precise
  description of the Vita’s NAND pinouts, was able to hack his PS Vita in order to
  boot from a previous firmware, technically performing something very similar to
  a downgrade. Check the video below, it’s cool and full of “electronics porn”, like
  your favorite cyberpunk movie. Yifan Luさんの調査が他のハードウェアハッカーの役に立つのに、そう長くはかかりませんでした。私達のコミュニティーのメンバーであるkatsuさんは、YifanさんによるVitaのNANDのピンアウトの的確な説明のおかげで、以前のファームウェアから起動するというハックに成功しました。技術的にはダウングレードに非常に近いことを成し遂げています。以下のビデオは、我々のお気に入りのサイバーパンクなムービーのように、かっこよくてエレクトロニクスポルノにあふれています。
  [&#8230;]'
