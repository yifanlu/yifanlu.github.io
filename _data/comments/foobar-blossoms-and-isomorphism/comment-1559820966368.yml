message: "@Linda: You're right when you write that an odd number of bananas can't be divided equally, therefore all pairs (a, b) where a+b is odd will lead to a loop.\r\n\r\nHowever, some \"even\" pairs can loop: (4, 2) → (2, 4) → (4, 2)...\r\n\r\nOr (1, 9) → (2, 8) → (4, 6) → (8, 2) → (Loop)..."
