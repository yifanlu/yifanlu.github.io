message: "Using the function in the article:\r\n```\r\ndef willLoop(x, y):\r\n    n = x+y\r\n    n_tilde = n\r\n    while n_tilde % 2 == 0:\r\n        n_tilde = n_tilde / 2\r\n    return (x % n_tilde) != 0\r\n```\r\nwillLoop(9, 15) returns true, but in reality it goes (9, 15) -&gt; (18, 6) -&gt; (12, 12) and stops looping."
